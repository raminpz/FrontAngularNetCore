<div class="container">
  <div class="row" style="width: 100%;">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center" style="padding: 20px;">
        <h3>Login</h3>
        <br>
        <form [formGroup]="login" (ngSubmit)="log()">
          <div class="form-group" style="text-align: start;">
            <input type="text" class="form-control mb-3" placeholder="Usuario" formControlName="usuario">
            <span class="text-danger m-lg-2"
            *ngIf="this.login.get('usuario')?.invalid && this.login.get('usuario')?.touched">
              El usuario <strong>es requerida</strong>
            </span>
          </div>
          <div class="form-group mb-3" style="text-align: start;">
            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
            <span class="text-danger m-lg-2"
            *ngIf="login.get('password')?.hasError('required') && this.login.get('password')?.touched">
              La contraseña <strong>es requerido</strong>
            </span>
          </div>
          <div class="form-group">
            <button class="btn btn-primary me-2 btn-login" [disabled]="login.invalid" type="submit">Aceptar</button>
            <button class="btn btn-secondary" routerLink="/bienvenidos">Volver</button>
          </div>
          <div class="form-group">
            <a style="color:#e76750; cursor: pointer;" routerLink="/register">Crear Cuenta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
